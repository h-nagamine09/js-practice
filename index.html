<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="utf-8">
      <title>JavascriptPractice</title>
      <style>
        .box {
          width: 100px;
          height: 100px;
          background: skyblue;
          cursor: pointer;
          transition: 1s;
        }
        .circle {
          background: pink;
          border-radius: 50%;
          transform: rotate(360deg);
        }

      </style>
  </head>
  <body>
    <div id="target" class="box"></div>


    <script>
    'use strict';
// targetを指定し、クリックしたら色がピンクに変わる
    document.getElementById('target').addEventListener('click',function() {
      // document.getElementById('target').style.background ='pink';
      // document.getElementById('target').style.borderRadius ='50%';
      document.getElementById('target').classList.add('circle');
    });
    </script>

  </body>
</html>
